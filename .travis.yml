language: python

matrix:
  include:
#    - python: 2.6
#      env: TOXENV=py26
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7-dev
      env: TOXENV=py37

before_install:
    - sudo apt-get -qq update
# install Slycot
    - sudo apt-get build-dep python-scipy
# install required python packages for build and coverage
    - pip install pytest pytest-cov
    - pip install coveralls
# install fixif.FxP
#    - pip install https://github.com/fixif/fixif.FxP/archive/master.zip
install: pip install tox

script:
    - tox

notifications:
email: false

after_success:
    - if [[ $TOXENV == py36 ]]; then
          coveralls;
      fi
