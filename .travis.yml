language: python

python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
matrix:
  include:
    - os: linux
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get build-dep python-scipy

    - os: osx
      language: generic
      python: "3.6"
      before_install:
        - brew update
        - brew upgrade python
        - virtualenv venv -p python3;
        - source venv/bin/activate;

    - os: osx
      language: generic
      python: "2.7"
      before_install:
        - brew install python;
        - virtualenv venv -p python3;
        - source venv/bin/activate;

install:
    # install required python packages for build and coverage
    - pip install pytest pytest-cov
    - pip install coveralls
    - python setup.py  install

script:
    - pytest -k construct --cov=fixif

notifications:
email: false

after_success:
    - if [[ $TOXENV == py36 ]]; then
          coveralls;
      fi
